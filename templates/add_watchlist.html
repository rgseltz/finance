{% extends 'base.html' %}
{% block title %}Watchlist Form{% endblock %}

{% block content %}
<h1>Watchlists</h1>
<div>
    <form action="/watchlist/add/{{ticker}}" method="POST">
        {{form.hidden_tag()}}
        {% for field in form if field.widget.input_type != "hidden" %}
        <p>{{field.label}}
            {{field}}
            {% for err in field.errors %}
            {{err}}
            {% endfor %}
        </p>
        {% endfor %}
        <button>Add To Portfolio</button>
</div>
{% endblock %}
