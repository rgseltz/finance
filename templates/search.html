{% extends 'base.html' %}
{% block title %}Finance Page{% endblock %}

{% block content %}
<h1>Search Results</h1>
<div class="container">
<table class="table table-sm">
    <thead>
        <th>Name</th>
        <th>Ticker</th>
    </thead>
    
    <tbody>
        {% for result in response %}
        <tr>
            <td><section>{{result["name"]}}</section></td>
            <td><section class="btn-group"><a class="btn" href="/quote/{{result['symbol']}}/summary">{{result["symbol"]}}</a></section></td><td><section><form  method="POST" action="/watchlist/add/{{result['symbol']}}"><button class="btn btn-outline-secondary btn-sm text-center">Add to watchlist</button></form></section></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
